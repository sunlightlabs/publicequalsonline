
{% load comments %}
<div class="post hentry">
    <h3><a class="entry-title" href="{{post.get_absolute_url}}">{{post.title}}</a></h3>
    <dl class="entryMetadata">
       
        <dt>Date</dt>
        <dd class="seperationBlock"><abbr class="published" title="{{ post.date_published.isoformat }}">{{post.date_published|date:"m/d/Y P"}}</abbr></dd>

        <dt class="blogComment_icon">Comments:</dt>
        {% get_comment_count for post as comment_count %}
        <dd>{{ comment_count }}</dd>
    </dl>
    <div class="entry-summary">{{post.excerpt}}</div>
    <p class="continueLink"><a rel="bookmark" href="{{post.get_absolute_url}}">Continue Reading</a></p>
    <div class="clear"></div>
</div>
