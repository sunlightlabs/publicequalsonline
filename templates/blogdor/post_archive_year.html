{% extends "blogdor/base.html" %}

{% block title %}
Sunlight Labs: Blog posts from {{year}}
{% endblock %}

{% block content %}
<div class="contentHeader">
	<h2>Blog Archive</h2>
</div>	
<div class="module">
    <ol class="archive">
        {% for date in date_list %}
            <li><a href="{% url blogdor_archive_month date.year,date|date:"m" %}">{{ date|date:"F Y" }}</a></li>
        {% endfor %}
    </ol>
</div>
{% endblock %}
