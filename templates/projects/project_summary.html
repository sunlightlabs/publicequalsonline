{% load people %}

<div class="project">
    {% if project.official %}
        <a href="{% url official_projects %}">
            <span class="sunlightProject">Sunlight Project</span>
        </a>
    {% else %}
        <span class=""></span>
    {% endif %}

    <div class="projectContent">
        <h3><a href="{{project.get_absolute_url}}">{{project}}</a></h3>

    <p>Lead by <a class="seperationBlock" href="{{project.lead.get_absolute_url}}">{% display_name project.lead %}</a> (Added {{project.creation_date|date}})</p>
       <div>
		<p>
		{{project.description|truncatewords_html:50}}
		</p>
		</div>
        <p><a class="viewAll more" href="{{project.get_absolute_url}}">More Details</a></p>
    </div>
</div>
