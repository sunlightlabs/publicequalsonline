{% extends "base.html" %}
{% load i18n %}
{% load facebook_tags %}
{% load twitter_tags %}
{% block body %}
<style>
#default_form { margin:0; padding:0;}
#default_form li { list-style:none; margin:0; padding-bottom:10px;}
#default_form label { width:150px; display:block; float:left; }

#default_form .required, .button { 	
	width:200px;
	border:1px solid #999;
	-webkit-border-radius: 3px;-khtml-border-radius:3px;-moz-border-radius:3px;border-radius:3px;
	margin:0;
	padding:5px;
	background: #fff;
	background: -webkit-gradient(linear, left top, left 25, from(#fff), color-stop(6%, #eee), to(#fff));
	background: -moz-linear-gradient(top, #fff, #eee 2px, #fff 25px);
	box-shadow: rgba(0,0,0, 0.1) 0px 0px 8px;
	-moz-box-shadow: rgba(0,0,0, 0.1) 0px 0px 8px;
	-webkit-box-shadow: rgba(0,0,0, 0.1) 0px 0px 8px;
}

#reg .button {

	width:auto;
	text-align:center;
	background: #b1d096;
	background: -webkit-gradient(linear, left top, left 25, from(#b1d096), color-stop(6%, #efefef), to(#b1d096));
	background: -moz-linear-gradient(top, #b1d096, #efefef 2px, #b1d096 25px);
	box-shadow: rgba(0,0,0, 0.1) 0px 0px 8px;

}
#reg .button:hover, #reg .button:focus { background:#98b87c;}


#default_form .required:hover,#default_form .required:hover, #default_form .button:hover, #default_form .button:hover
{
border-color: #333;
background:#fff;

}

#reg { margin:20px 20px 50px 30px;}

#reg .button_right {padding-left:150px;}


</style>

<div class="column span-24">
	<div id="contentpage">
		<h3 class="page_header">Create an Account</h3>
	</div>
</div>	

<div class="column span-12">	
		<form method="post" action="." id="reg">
			<ul id="default_form">	
				{{ form.as_ul }}
			</ul>
			<div class="button_right"><input type="submit" value="{% trans 'Create an Account' %}" class="button right"/></div>
		</form>
</div>

<div class="column span-12 last">
	<h4 class="goudy">Something here about why you are creating an account.  The importance of joining groups and attending events.</h4>
</div>
	
		
{% endblock %}
