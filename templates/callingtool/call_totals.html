{% extends "base.html" %}
 
{% block body %}

<div>
    <p>Total calls: {{ total_calls }}</p>
<table> 
<tr> 
    <th>Representative</th><th># Calls</th>
</tr>
<tbody> 
{% for call in call_totals %}
<tr> 
    <td width="10%"><a href="{% url call_legislator call.0.id %}">{{call.0}}</a></td> 
  <td width="10%">{{call.1}}</td> 
</tr> 
{% endfor %}
</tbody> 
</table> 
</div>
{% endblock %}
