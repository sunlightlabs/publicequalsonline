{% block upcoming %}
Is this supposed to be in Base?  How many will be listed?

	<h3 class="page_header">Upcoming Events</h3>
	<div>
    <dl>
        {% get_upcoming_events 2 as events %}
        {% for event in events %}
        <dt><a class="eventTitle" href="{{event.get_absolute_url}}">{{event.title}}</a></dt>
        <dd class="event_date">{{event.start_date|date:"M d"}}</dd>
        <dd class="event_location">{{event.location}}</dd>
        {% endfor %}
    </dl>
    <a class="center_viewall" href="{% url events_archive %}">View All Events</a>
	</div>
{% endblock %}
